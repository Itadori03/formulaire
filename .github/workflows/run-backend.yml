name: Run Backend Every 5 Seconds

on:
  workflow_dispatch:  # Permet de lancer manuellement
  schedule:
    - cron: "*/5 * * * *" # Exécute toutes les 5 secondes (⚠ GitHub Actions limite à 1 min)

jobs:
  run-app:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
      
      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Installer les dépendances
        run: npm install
      
      - name: Exécuter le backend
        run: node index.js
